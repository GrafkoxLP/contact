<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Grafkox | Contact">
	<meta property="og:description" content="Contact us, if you have any questions or ideas.">
	<meta property="og:image" content="/assets\Logo.png">
    <title>Grafkox | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets\favicon.ico" type="image/x-icon">
</head>
<body>
    <form action="https://formsubmit.co/herschelleon@gmail.com" method="POST">
        <h3>GET IN TOUCH</h3>
        <input type="hidden" name="_subject" value="New Contact Mail!">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" id="name" placeholder="Your name" required>
        <input type="text" id="email" placeholder="Your e-mail" required>
        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
